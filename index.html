<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Coffee Predictor</h1>
  <form id="predictForm">
    <label for="token">Bearer Token:</label>
    <input id="token" type="text" placeholder="Enter your Bearer token here" required />

    <hr />

    <div id="inputs"></div>

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    // JSON structure
    const jsonData = {
      "columns": [
        "ID",
        "Timestamp",
        "Age",
        "Sleep_Hours",
        "BMI",
        "Heart_Rate",
        "Physical_Activity_Hours",
        "Smoking",
        "Alcohol_Consumption",
        "Work_Hours_Per_Week",
        "Tea_Consumption_Per_Day_ml",
        "Energy_Drink_Consumption_ml",
        "GNI_Per_Capita",
        "Gender",
        "Sleep_Quality",
        "Stress_Level",
        "Health_Issues",
        "Occupation",
        "Breakfast_Type"
      ],
      "data": [
        [
          1,
          "2025-11-21T10:10:00",
          40,
          7.5,
          24.9,
          78,
          14.5,
          0,
          0,
          40,
          450,
          250,
          71100,
          "Male",
          "Good",
          "Low",
          "None",
          "Other",
          "Balanced"
        ]
      ]
    };

    const inputContainer = document.getElementById("inputs");

    // Generate inputs dynamically
    jsonData.columns.forEach((col, i) => {
      const label = document.createElement("label");
      label.textContent = col;
      const input = document.createElement("input");
      input.name = col;
      input.placeholder = jsonData.data[0][i];
      input.value = jsonData.data[0][i];
      inputContainer.appendChild(label);
      inputContainer.appendChild(input);
    });

    document.getElementById("predictForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value.trim();
      const resultDiv = document.getElementById("result");

      if (!token) {
        resultDiv.textContent = "Please enter a Bearer token.";
        resultDiv.style.color = "red";
        return;
      }

      const values = Array.from(document.querySelectorAll("#inputs input")).map(i => i.value);

      const payload = {
        "dataframe_split": {
          "columns": jsonData.columns,
          "data": [values]
        }
      };

      try {
        const response = await fetch("https://adb-1451829595406012.12.azuredatabricks.net/serving-endpoints/final/invocations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`Server error (${response.status})`);
        }

        const result = await response.json();
        const prediction = result.predictions[0];

        if (prediction === 1.0) {
          resultDiv.textContent = "â˜• Looks like you could use another coffee!";
          resultDiv.style.color = "brown";
        } else if (prediction === 0.0) {
          resultDiv.textContent = "ðŸ˜Š No coffee for you today :)";
          resultDiv.style.color = "green";
        } else {
          resultDiv.textContent = "Unexpected prediction value.";
          resultDiv.style.color = "red";
        }

      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
        resultDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
